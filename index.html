<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyChat</title>
    <script>
        function validarNombreyClave() {
            var clave1 =document.Mychat.clave1.value;
            var clave2 =document.Mychat.clave2.value;
            var cuenta = document.Mychat.cuenta.value;
            var acountV="fabrizio.vasquez@utec.edu.pe";
            if(cuenta === acountV && clave1 === "123" && clave2 === clave1){
                alert("Sus datos son correctos.\n PUEDE PROSEGUIR");
            }
            if(cuenta !== acountV){
                alert("El Nombre de cuenta no coindice");
            }
            if(clave1 !== clave2){
                alert("Las claves no son las mismas.\nREVISE POR FAVOR");
            }
        }
    </script>

</head>

<body>

<form action="" name="Mychat" method="post">
    <h2>FORMULARIO DE MYCHAT</h2>
    <label>
        Cuenta: <input type="text" name="cuenta" size="15">
        Contraseña: <input type="password" name="clave1" size="20">
    </label>
    <label>
        <br>
        Repita la contraseña: <input type="password" name="clave2" size="20">
        <br>
        <input type="submit" value="Enviar" onclick="validarNombreyClave()">
    </label>
</form>
</body>
</html>
